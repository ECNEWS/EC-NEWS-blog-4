<script>
  function generateImage() {
    const text = document.getElementById("textInput").value;
    const outputImage = document.getElementById("outputImage");
    outputImage.src = "https://via.placeholder.com/300x200.png?text=" + encodeURIComponent(text);
    outputImage.style.display = "block";
    document.getElementById("downloadBtn").style.display = "inline-block";
  }

  function downloadImage() {
    const image = document.getElementById("outputImage");
    const link = document.createElement('a');
    link.href = image.src;
    link.download = 'AI_Image.png';
    link.click();
  }

  document.getElementById("mediaUpload").addEventListener("change", function(event) {
    const preview = document.getElementById("mediaPreview");
    const blogArea = document.getElementById("blogPostArea");

    preview.innerHTML = "";
    Array.from(event.target.files).forEach(file => {
      const url = URL.createObjectURL(file);

      if (file.type.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = url;
        img.style.maxWidth = "150px";
        img.style.margin = "5px";
        preview.appendChild(img);

        const imgToInsert = `<img src="${url}" style="max-width:300px; margin:5px;">`;
        blogArea.innerHTML += imgToInsert;

      } else if (file.type.startsWith("video/")) {
        const video = document.createElement("video");
        video.src = url;
        video.controls = true;
        video.style.maxWidth = "200px";
        video.style.margin = "5px";
        preview.appendChild(video);

        const videoToInsert = `<video src="${url}" controls style="max-width:300px; margin:5px;"></video>`;
        blogArea.innerHTML += videoToInsert;
      }
    });
  });

  function downloadBlog() {
    const content = document.getElementById("blogPostArea").innerHTML;
    const blob = new Blob([`<html><body>${content}</body></html>`], { type: "text/html" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "EC_News_Blog.html";
    link.click();
  }

  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const blogContent = document.getElementById("blogPostArea").innerText;

    const splitText = doc.splitTextToSize(blogContent, 180);
    doc.text(splitText, 10, 20);
    doc.save("EC_News_Blog.pdf");
  }
